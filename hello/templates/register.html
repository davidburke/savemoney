<html>
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <style>h5 {font-size: 80%} h6 { font-size: 80%} </style>
</head>
<body>



<div class="container-fluid">
<div
<div class="col-md-5">
<h3>Register and Start Saving</h3><BR>

<form action="{% url 'register' %}" method='POST' role="form">
        {% csrf_token %}
  <div class="form-group">
    <label for="username">Email</label>
      <input type="text" size="20" class="form-control" name="username" placeholder="ex: yourname@WhoRocksTheParty.com">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="something clever you won't forget. ever. never. forever.">
  </div>

  <button type="submit" class="btn btn-success" padding="25px">'Save' Me</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-info">Give Me A Treat First</button>
<BR><BR>

</form>

<div>
<b>Already have an account?</b>
    <h5>then quit screwing around and go &nbsp;<a href="{% url 'login' %}">log in</a></h5>
</div>


</div>
</div>
</body>
</html>
