<html>

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
</head>

<body>

<div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="../" class="navbar-brand">Save</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li>
          <a href="{% url 'show-history-form' %}">History</a>
        </li>
        <li class="active">
          <a href="{% url 'goals' %}">Goals</a>
        </li>
        <li>
          <a href="{% url 'account' %}">My Account</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'contact' %}">Contact Us</a></li>
        <li><a href="{% url 'logout' %}">Log Out</a></li>
      </ul>
    </nav>
  </div>

<div class="row">
<div class="col-md-6">
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th class="col-md-8" style="text-align:center">Saved Amount</th>
            <th class="col-md-4" style="text-align:center">Saved Date</th>

        </tr>
    </thead>

    {% for e in entries %}
                <tr>
                    <td align="left">
                        <a href="#" class="saveamount" data-type="text" data-pk="{{ e.id }}" data-url="{% url 'process-update' %}" data-title="Edit Amount">{{ e.amount }}</a>
                        <a href="{% url 'process-delete' %}?id={{ e.id }}" class="btn btn-danger pull-right">Delete</a>
                    </td>
                    <td align="right">
                        {{ e.date|date:"m/d/y h:i" }} <BR>
                    </td>
                    </tr>
            {% endfor %}


</table>
    <a href="{% url 'savemoney-home' %}" class="btn btn-warning">Return to Saving</a>
</div>
</div>




</div>


<script>
    $.fn.editable.defaults.mode = 'inline';
    $(document).ready(function() {
        $('.saveamount').editable();
    });
</script>
</body>
</html>
